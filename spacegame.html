<!DOCTYPE html>
<html>
	<head>
		<title>spacegame</title>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: black;
				z-index: -1;
			}
			.message {
				position: absolute;
				top: 0px;
				padding-top: 150px;
				left: 0px;
				width: 640px;
				height: 490px;
				vertical-align: middle;
				text-align: center;
				display: none;
				font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
				color: white;
				text-shadow: 2px 2px 5px black;
				cursor: pointer;
				z-index: 1;
			}
			.message h2 {
				font-size: 36px;
			}
			#score-counter {
				font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
				position: absolute;
				top: 10px;
				left: 530px;
				width: 100px;
				height: 50px;
				color: white;
				z-index: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<!– The canvas for the panning background –>
			<canvas id = "canvas"  width="640" height="480">
				Your browser does not support canvas. Please try again with a different browser.
			</canvas>
		</div>
		<div id="game-over" class="message">
			<h2>Game Over</h2>
			<h3>Click to play again</h3>
		</div>
		<div id="start-game" class="message">
			<h2>Click Here to Play</h2>
			<h3>Use arrow keys to move, space bar to fire</h3>
		</div>
		<div id="score-counter">Score: <span>0</span></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="spacegame.js"></script>
	</body>
</html>
